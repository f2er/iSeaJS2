<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iSeaJs - artDialog  </title>
	
	<!--// 基础样式 -->
	<link type="text/css" rel="stylesheet" href="assets/style/base.min.css"/>

    <!--// seajs config [localhost] -->
    <!--//  seajs本地测试环境 -->
	<script src="./assets/script/seajs/2.0.0/sea.js" data-config="config.js" id="seajsnode"></script>

</head>

<body>
<input type="button" value="artDialog" id="artDialog_test" disabled="disabled" style="color:#f00" />


<script type="text/javascript">
    seajs.use(['jquery', 'artDialog', './assets/script/lib/artDialog/5.0.3/skin/default.css'], function ($, artDialog) {
        $(function () {
			if(artDialog){
				$('#artDialog_test')
					.attr('disabled', null)
					.css('color', '#666')
					.on('click', function(){
						$.artDialog()
					});
			}
            
        });
    });
</script>
</body>
</html>
