<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iSeaJs - app_jquery </title>
	
	<!--// 基础样式 -->
	<link type="text/css" rel="stylesheet" href="assets/style/base.min.css"/>

    <!--// seajs config [localhost] -->
    <!--//  seajs本地测试环境 -->
	<script src="./assets/script/sea-modules/seajs/2.0.0/sea.js" data-config="./assets/script/config.js" id="seajsnode"></script>


</head>

<body>
<input type="button" value="say" id="btn" />

<script type="text/javascript">

seajs.use(['jquery', './assets/script/app/app_jquery/dist/app.js'], function ($, app) {
	$('#btn').on('click', function(){
		app.say();
	})
});
</script>


</body>
</html>
