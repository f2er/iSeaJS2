<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iSeaJs - swfobject </title>
	
	<!--// 基础样式 -->
	<link type="text/css" href="assets/style/base.css"/>

    <!--// seajs config [localhost] -->
    <!--//  seajs本地测试环境 -->
	<script src="./assets/script/seajs/2.0.0/sea.js" data-config="config.js" id="seajsnode"></script>
	
</head>

<body>
<div id="myContent"><!--// creat flash here!!! --></div>

<script type="text/javascript">
    seajs.use(['swfobject'], function (swfobject) {
		swfobject.embedSWF("./assets/swf/test.swf", "myContent", "300", "140", "9.0.0", "expressInstall.swf");
    });
</script>


</body>
</html>
