<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iSeaJs - swfobject </title>
	
	<!--// 基础样式 -->
	<link type="text/css" rel="stylesheet" href="assets/style/base.min.css"/>

    <!--// 引入seajs -->
	<script src="./assets/scripts/sea-modules/seajs/2.1.1/sea.js" id="seajsnode"></script>
	<script src="./assets/scripts/sea-modules/config.js"></script>


</head>

<body>
<div id="myContent"><!--// creat flash here!!! --></div>

<script type="text/javascript">
seajs.use(['$'], function ($) {
	$(function(){
		seajs.use(['swfobject'], function () {
			swfobject.embedSWF("./assets/swf/test.swf", "myContent", "300", "140", "9.0.0", "expressInstall.swf");
		});
	});
});
</script>


</body>
</html>
